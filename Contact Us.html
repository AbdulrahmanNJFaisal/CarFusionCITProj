<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CarFusion</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        nav {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 1rem 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .contact-header {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--secondary-color);
            color: #fff;
        }

        .contact-header h1 {
            font-size: 2.5rem;
        }

        .contact-container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2874a6; /* Slightly darker shade */
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
        }

        .contact-info p {
            color: var(--text-color);
        }

        footer {
             background-color: var(--secondary-color);
             color:white; 
             text-align:center; 
             padding :2rem; 
         }
    </style>
</head>
<body>
    <nav>
      <div class="container">
          <div class="logo">CarFusion</div>
          <ul>
              <li><a href="Home Page.html">Home</a></li>
              <li><a href="Featured Cars.html">Featured Cars</a></li>
              <li><a href="Featured Engines.html">Featured Engines</a></li>
              <li><a href="Contact Us.html">Contact Us</a></li>
          </ul>
      </div>
    </nav>

    <header class="contact-header">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you! Fill out the form below or reach us directly.</p>
    </header>

    <div class="contact-container">
      <form id="contact-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="user_name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="user_email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

          <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <p>Email us at CarFusionWeb@gmail.com</p>
      <p>Call us at (055) 885-6055</p>
    </div>

    <footer>
      &copy; 2024 CarFusion. All rights reserved.
    </footer>

    <!-- EmailJS Script -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function() {
          emailjs.init("jCQA3qDZXGu5miXS4"); // Replace with your EmailJS public key
      })();

      document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission

          emailjs.sendForm('service_ptw22zh', 'template_31mxvtk', this) // Replace with your service ID and template ID
              .then(function() {
                  alert('Message sent successfully!');
              }, function(error) {
                  alert('Failed to send message. Please try again.');
                  console.log('FAILED...', error);
              });

          this.reset(); // Reset the form fields after submission
      });
    </script>

</body>  
</html>
